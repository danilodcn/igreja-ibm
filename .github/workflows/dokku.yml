name: Dokku CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


env:
  DOKKU_HOST: 34.196.25.75
  DOKKU_APP_NAME: ibm-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to dokku
      id: deploy
      uses: dokku/github-action@v1
      with:
        ssh-private-key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
        dokku-host: 'my-dokku-host.com'
        app-name: 'my-dokku-app'
        git_remote_url: ssh://dokku@${{ env.DOKKU_HOST }}:22/${{ env.DOKKU_APP_NAME }}
