{% extends 'base/base.html' %}
{% load static %}

{% block main %}

<div class="container-fluid">

    <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">
  
            <div class="d-flex justify-content-center py-4">
              <a href="/" class="logo d-flex align-items-center w-auto">
                <img src="{% static 'web/img/logo.png' %}" alt="">
                <span class="d-none d-sm-block">IBM</span>
              </a>
            </div><!-- End Logo -->
  
            <div class="card mb-3">
  
              <div class="card-body">
  
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Entre em sua conta</h5>
                  <p class="text-center small">Use email e senha para entrar em sua conta</p>
                </div>

                <form method="POST" id="id-login-form-form">
                  <div id="id-div-login-form">
                  </div>
  
                  <div class="col-12 mt-4 mb-2">
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">JÃ¡ possui conta? <a href="{% url 'create_account' %}?{{ request.query_string }}">Entre clicando aqui</a></p>
                  </div>
                </form><!-- End Change Password Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </section>
  
  </div>

{% endblock main %}


{% block scripts %}
  <script>
    const formLoginSelector = "#id-login-form-form"
    $(document).ready(()=>{
      const loginFormUrl = "{% url 'login-form' %}"
      formAjax({
        formSelector: formLoginSelector,
        method: "get",
        url: loginFormUrl,
        loading: true,
        addEvent: true,
        events: {
          submit: async (response=undefined) => {
            if (response.status == 200) {
              window.location.reload()
            }
          },
        }
      })
    })
  </script>

{% endblock scripts %}
